<div class="card">
    <h3 class="card-title">Contacts</h3>
    <div class="card-body">
        <!-- ... contacts form content ... -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ client.email if client else '' }}">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" id="phone" name="phone" class="form-control" value="{{ client.phone if client else '' }}">
        </div>
    </div>
</div>

<div class="card">
    <h3 class="card-title">Client Details</h3>
    <div class="card-body">
        <!-- Company Details form groups -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>Nationality</label>
            <select class="form-control">
                <option>Select...</option>
                <option>Val d'oise</option>
            </select>
        </div>
        <div class="form-group">
            <label>ID Number</label>
            <input type="text" class="form-control">
        </div>

         <!-- Gender selection form group with inline radio buttons -->
         <div class="form-group">
            <label>Gender</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="M">
                <label class="form-check-label" for="genderMale">Male</label>
                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="F">
                <label class="form-check-label" for="genderFemale">Female</label>
                <input class="form-check-input" type="radio" name="gender" id="genderOther" value="O">
                <label class="form-check-label" for="genderOther">Other</label>
            </div>
        </div>
        <!-- ... rest of the Client details form groups ... -->
    </div>
</div>

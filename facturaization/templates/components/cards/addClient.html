<div class="card">
    <h3 class="card-title">Client Details</h3>
    <div class="card-body">
        <!-- Company Details form groups -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" name="name" value="{{ client.name if client else '' }}" required class="form-control">
        </div>

        <div class="form-group">
            <label>Nationality</label>
            <select class="form-control" id="nationality" name="nationality">
                <option value="">Select...</option>
                {% for country in ["French", "German", "Italian", "Spanish"] %}
                <option value="{{ country }}" {% if client and client.nationality == country %}selected{% endif %}>{{ country }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>ID Number</label>
            <input type="text" id="idNumber" name="idNumber" class="form-control" value="{{ client.idNumber if client else '' }}">
        </div>

         <!-- Gender selection form group with inline radio buttons -->
         <div class="form-group">
            <label>Gender</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="M" {% if client and client.gender == "M" %}checked{% endif %}>
                <label class="form-check-label" for="genderMale">Male</label>
                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="F" {% if client and client.gender == "F" %}checked{% endif %}>
                <label class="form-check-label" for="genderFemale">Female</label>
                <input class="form-check-input" type="radio" name="gender" id="genderOther" value="O" {% if client and client.gender == "O" %}checked{% endif %}>
                <label class="form-check-label" for="genderOther">Other</label>
            </div>
        </div>
        <!-- ... rest of the Client details form groups ... -->
    </div>
</div>
